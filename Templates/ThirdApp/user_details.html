<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <style>
      table,th,td{
      border: 1px solid black;
      border-collapse: collapse;
      table,th,td{
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
      }
      th{
      background-color: green;
      }

    </style>
</head>
<body>
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>EmailId</th>
    </tr>
    {% for e in emp %}
    <tr>
      <td>{{e.id}}</td>
      <td>{{e.name}}</td>
      <td>{{e.age}}</td>
      <td>{{e.email_id}}</td>
      {% endfor %}
    </tr>
  </table>
</body>
</html>
